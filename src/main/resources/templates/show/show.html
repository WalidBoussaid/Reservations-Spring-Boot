<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">

<head>
    <title>Fiche d'un spectacle</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content">

        <h1 th:text="${show.title}">Title</h1>

        <!-- Affichage image -->
        <p th:if="${show.posterUrl}">
            <img  th:src="@{'/images/'+${show.posterUrl}}" th:alt="${show.title}" src="/images/default.jpg" alt="" width="200"></p>

        <p th:unless="${show.posterUrl}">
            <canvas width="200" height="100" style="border:1px solid #000000;"></canvas></p>

        <!-- Affichage location -->
        <p th:if="${show.location}"><strong>Lieu: </strong>
            <span th:text="${show.location.designation}">Art Center</span></p>

            <p th:unless="${show.location}"><em>Pas de lieu assigne</em></p>
        <!-- Affichage prix -->
        <p><strong>Prix: </strong><span th:text="${show.price}+' €'">9.99 € </span></p>

        <!-- Affichage reservation -->


        <p th:if="${show.bookable}"><em>Réservable</em></p>
        <p th:unless="${show.bookable}"><em>Non réservable</em></p>

        <nav><a th:href="@{/shows}">Retour à l'index</a></nav>

    </div>


</div>


</body>
</html>
